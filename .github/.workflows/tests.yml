on:
  push:
    branches:
    - '*'

  pull_request:
    branches:
    - '*'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.13
    - name: Install tox
      run: python -m pip install tox
    - name: Run tox
      run: tox -v 